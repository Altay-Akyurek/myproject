<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="static/css/style.css"> <!-- Düzeltme burada -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
	
	<a href="https://github.com/Mehedi61/Login-form-Sign-up-form"></a>

<div class="login-page">
    
  <div class="form">
    <form method="post" action="{% url 'user_login' %}">

      {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">
          {{error}}
        </div>
      {% endif %}

      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player>
      <i class="fas fa-eye" onclick="show()"></i> 
      
      <br>
      <br>
      
      <div class="alert alert-success">
        <strong>ONAYLANDI!</strong> Başarılı Bir Şekilde Üyeliğiniz Tamamlanmıştır , Ailemize Hoşgeldiniz.
      </div>
      
    </form>

    
    <div class="github-button" style="margin-top: 20px;">
        <a href="https://github.com/Altay-Akyurek" target="_blank">
          <i class="fab fa-github fa-fade" style="font-size: 24px;"></i> GitHub
        </a>
      </div>
  </div>
</div>






</body>
</html>
