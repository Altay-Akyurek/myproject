<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="static/css/style.css"> <!-- Düzeltme burada -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
	
	<a href="https://github.com/Mehedi61/Login-form-Sign-up-form"></a>

<div class="login-page">
    
  <div class="form">
    <form method="post" action="{% url 'user_register' %}">
      {% csrf_token %}
      <p class="massange">
        {% if error %}
          <div class="custom-alert">
            <i class="fa fa-exclamation-circle"></i> <!-- İkon ekleyebilirsin -->
            {{ error }}
          </div>
        {% endif %}
    </p>
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player>
    
      <input type="text" name="username" id="username" class="form-control" placeholder="&#xf007; username" required/><!--required bu alan zorunlu alan olsun diye yaptık-->
      
      <input type="email" name="email" id="email" class="form-control" placeholder="&#xf007; email" required/>
      
      <input type="password" name="password" id="password" class="form-control" placeholder="&#xf023;  password" required/>
      
      <input type="password" name="repassword" id="repassword" class="form-control" placeholder="&#xf023;  re-password" required/>
      
      <i class="fas fa-eye" onclick="show()"></i> 
      
      <br>
      <br>
      <button type="submit" onclick="window.location.href='kayıt'">Register</button> <!-- 'type' niteliğini 'submit' olarak ekledim -->
      <p class="message"></p>
    </form>

    
    <div class="github-button" style="margin-top: 20px;">
        <a href="https://github.com/Altay-Akyurek" target="_blank">
          <i class="fab fa-github fa-fade" style="font-size: 24px;"></i> GitHub
        </a>
      </div>
  </div>
</div>




<script>
  function show(){
    var password = document.getElementById("password");
    var icon = document.querySelector(".fas");

    // ========== Checking type of password =========== 
    if(password.type === "password"){
      password.type = "text";
      icon.classList.remove("fa-eye"); // Göz simgesini değiştir
      icon.classList.add("fa-eye-slash"); // Göz simgesini değiştir
    }
    else {
      password.type = "password";
      icon.classList.remove("fa-eye-slash"); // Göz simgesini değiştir
      icon.classList.add("fa-eye"); // Göz simgesini değiştir
    }
  }
</script>
</body>
</html>
